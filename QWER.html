<!DOCTYPE html>
<html>
<head>
	<title>Club Penguin signup</title>
	<link rel="stylesheet" href="sign.css">
</head>
<body>
	<h1> Club Penguin Signup</h1>
	<form>
		<br>
			<label for="name">Enter your penguins first name:</label>
			<input type="name id="firstname" name="firstname" pattern="[A-Z,a-z]+" required>
		</br>
		
		<br>
			<label for="name">Enter your penguins last name:</label>
			<input type="name id="lastname" name="lastname" pattern="[A-Z,a-z]+" required>
		</br>
		
		<br>
			<label for="birthday">Enter your penguins birthday:</label>
			<input type="date" for="birthday" name="birthday" required>
		</br>
		
		<br>
			<label for="phone">enter phone number (xxx-xxx-xxxx):</label>		
			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
		</br>
		
		<br>
			<label for="email">enter email:</label>
			<input type="email" id="email" name="email" pattern[\w+\.\w{2}] required>
		</br>
		
		<br>
			<label for= pwd >enter password:</label>
			<input type="password" id="password" name="password" pattern="[a-z,A-Z]{7,}\d+$" required> 
		</br>
		
		<br>
		<button>submit</button>
		</br>
	</form>

</html>
